<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		Here is how you can use jsDelivr CDN:
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

		<script
			src="app.js"
			defer
		></script>
		<title>live filter</title>
	</head>
	<body>
		<div class="container">
			<div class="form-container">
				<h2>Live User Filter</h2>
				<p>Search by name and/or location</p>
				<form
					action=""
					id="form"
				>
					<input
						type="search"
						name="search"
						id="search"
						class="search"
					/>
				</form>
			</div>
			<div
				class="result-container"
				id="result"
			></div>
		</div>
	</body>
</html>
